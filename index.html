<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

    <!-- Logo Section -->
    <header class="logo">
        <img src="./images/logo.svg" alt="Base Apparel Logo">
    </header>

    <!-- Hero Image (Mobile) -->
    <div class="hero-mobile">
        <img src="./images/hero-mobile.jpg" alt="Fashion Model">
    </div>

    <main class="container">

        <!-- Content Section -->
        <section class="content">

            <h1 class="title">
                
                <span>We're</span>
                <span>coming</span>
                <span>soon</span>

            </h1>
            
            <p class="description">Hello fellow shoppers! We're currently building our new fashion store Add your email below to stay up-to-date with announcements and our launch deals.</p>

            <!-- Email Form -->
            <form class="email-form" id="emailForm" novalidate>

                <div class="input-group">

                    <input type="email" id="email" placeholder="Email Address" class="email-input" aria-label="Enter your email address" required>
                    <button type="submit" class="submit-btn">
                        <img src="./images/icon-arrow.svg" alt="Submit email">
                    </button>

                    <img src="./images/icon-error.svg" alt="Error icon" class="error-icon">

                </div>

                <p class="error-msg">Please provide a valid email</p>

            </form>

        </section>

        <!-- Hero Image (Desktop) -->
        <div class="hero-desktop"></div>

    </main>

</body>
</html>
